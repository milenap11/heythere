{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h3>Delete Event</h3>
  <br>
  <h4>Are you sure you want to delete <span class="deep-purple-text">{{ object.event_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
  <div class="section">
    <input type="submit" value="Yes - Delete!" class="btn indigo darken-1">
    <a href="{% url 'events_detail' event.id %}">Cancel</a>
  </form>
  </div>
</div>  
{% endblock %}
