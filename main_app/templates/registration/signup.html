{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1>Sign Up</h1>
<br>
<p class="red-text">{{ error_message }}</p>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn indigo darken-1" value="Sign Up">
  </form>  
</div>
{% endblock %}
