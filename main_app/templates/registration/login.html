{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Log In</h1>
<br>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn indigo darken-1">Log In</button>
  </form>  
</div>
{% endblock %}
