{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h3>Delete Employee</h3>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.employee_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="section">
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' employee.id %}">Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
