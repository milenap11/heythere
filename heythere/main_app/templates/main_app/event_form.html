{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if object %}
    <h3>Edit <span class="teal-text">{{object.event_name}}</span></h3>
    {% else %}
    <h3>Add Event</h3>
    {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit Event" class="btn">
  </form>
</div>  
{% endblock %}
